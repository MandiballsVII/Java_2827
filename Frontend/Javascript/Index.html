<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML5 Page</title>
</head>
<body>
    
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>1,1</th>
                        <th>1,2</th>
                        <th>1,3</th>
                        <th>1,4</th>
                        <th>1,5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2,1</td>
                        <td>2,2</td>
                        <td>2,3</td>
                        <td>2,4</td>
                        <td>2,5</td>
                    </tr>
                    <tr>
                        <td>3,1</td>
                        <td>3,2</td>
                        <td>3,3</td>
                        <td>3,4</td>
                        <td>3,5</td>
                    </tr>
                    <tr>
                        <td class="abajo-izquierda">4,1</td>
                        <td class="abajo-izquierda">4,2</td>
                        <td>4,3</td>
                        <td>4,4</td>
                        <td>4,5</td>
                    </tr>
                    <tr>
                        <td class="abajo-izquierda">5,1</td>
                        <td class="abajo-izquierda">5,2</td>
                        <td>5,3</td>
                        <td id="penultimo-elemento">5,4</td>
                        <td>5,5</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <script src="JS/index.js"></script>
</body>
</html>
